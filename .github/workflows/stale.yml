name: Label Auto Generated Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label:
    name: Label Issue
    runs-on: ubuntu-latest
    steps:

      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Label
        uses: IvanFon/super-labeler-action@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
